<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.contents{
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		border: 1px solid black;
		border-width:2px;
		padding : 15px;
	}

	#generateButton{
		margin-top : 5px;
		margin-bottom: 15px;;
	}
</style>
<body>
	<div class="contents" align="center">
		<button id="incrementButton">Tambah nilai</button>
		<button id="clear">Hapus storage</button>
		<h3>Kamu sudah menekan tombol di atas sebanyak:</h3>
		<h2 id="count">0</h2>
	</div>


	<script>
		const localStorageKey = "PRESS_FREQUENCY";

		// pengecekan apakah data local storage dengan key count tersedia atau belum
		if (typeof(Storage) !== "undefined") {
			if (localStorage.getItem(localStorageKey) === null) {

				// Jika item pada local storage belum ada maka akan diberi nilai awal yakni 0
				localStorage.setItem(localStorageKey, 0);
			}

			const IncrementButton = document.querySelector("#incrementButton");
			const clearButton = document.querySelector("#clear");
			const countDisplay = document.querySelector("#count");

			// memberikan nilai item dari local storage
			countDisplay.innerText = localStorage.getItem(localStorageKey);

			// update nilai dari item local storage jika tombol ditekan
			IncrementButton.addEventListener('click', ()=>{
				let count = localStorage.getItem(localStorageKey);
				count++;
				localStorage.setItem(localStorageKey, count);
				countDisplay.innerText = localStorage.getItem(localStorageKey);
			});

			// memberikan nilai 0 karena direset dan menghapus item
			clearButton.addEventListener('click', ()=>{
				localStorage.removeItem(localStorageKey);
				countDisplay.innerText = 0;
			}); 

		}


	</script>
</body>
</html>
